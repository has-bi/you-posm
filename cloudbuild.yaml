steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/${PROJECT_ID}/youposm:${SHORT_SHA}", "."]

  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/${PROJECT_ID}/youposm:${SHORT_SHA}"]

  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "youposm"
      - "--image"
      - "gcr.io/${PROJECT_ID}/youposm:${SHORT_SHA}"
      - "--region"
      - "asia-southeast1" # Singapore region
      - "--platform"
      - "managed"
      - "--service-account"
      - "youposm-app@${PROJECT_ID}.iam.gserviceaccount.com"
      - "--allow-unauthenticated"
      - "--max-instances"
      - "10"
      - "--memory"
      - "1Gi"
      - "--cpu"
      - "1"
      - "--timeout"
      - "300"
      - "--set-env-vars"
      - "GOOGLE_CLOUD_PROJECT=${PROJECT_ID}"

# Store images in Container Registry
images:
  - "gcr.io/${PROJECT_ID}/youposm:${SHORT_SHA}"

options:
  logging: CLOUD_LOGGING_ONLY
